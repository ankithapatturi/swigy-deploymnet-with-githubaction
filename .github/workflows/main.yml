name: Build

on:
  push:
    branches:
      - main


jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - uses: sonarsource/sonarqube-scan-action@master
        env:
           SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
           SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=swiggy
            -Dsonar.projectName=swiggy
            -Dsonar.sources=.

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws-region: us-east-1
            
      - name: Docker build and push to ECR
        run: |
          # Authenticate Docker to ECR
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 043088170491.dkr.ecr.us-east-1.amazonaws.com
          # Build Docker image
          docker build -t sonar/swiggy -f deployment-using-github-actions/Dockerfile deployment-using-github-actions/
           
          # Tag the image for ECR
          docker tag sonar/swiggy:latest 043088170491.dkr.ecr.us-east-1.amazonaws.com/sonar/swiggy:latest
           
          # Push the image to ECR
          docker push 043088170491.dkr.ecr.us-east-1.amazonaws.com/sonar/swiggy:latest
        env:
          DOCKER_CLI_ACI: 1
  deploy:
   needs: build
   runs-on: [self-hosted]
   steps:
      - name: docker pull image
        run: docker pull 043088170491.dkr.ecr.us-east-1.amazonaws.com/sonar/swiggy:latest
      - name: Image scan
        run: trivy image 043088170491.dkr.ecr.us-east-1.amazonaws.com/sonar/swiggy:latest > trivyimagedeploy.txt
      - name: Deploy to container
        run: docker run -d --name swiggy-clone -p 3000:3000 043088170491.dkr.ecr.us-east-1.amazonaws.com/sonar/swiggy:latest     
